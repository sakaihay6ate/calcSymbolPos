<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <script >
        function calcFunc(){
            var col=parseInt(document.getElementById("column").value);
            var row= parseInt(document.getElementById("row").value);
            var x = parseInt(document.getElementById("x").value);
            var y = parseInt(document.getElementById("y").value);
            var w = parseInt(document.getElementById("w").value);
            var h = parseInt(document.getElementById("h").value);
            for (let i = 0; i <= col; i++) {
                for (let j = 0; j <= row; j++) {
                    document.write(`  - {x: ${x + w * j},y: ${y + h * i}}<br>`)
                }
                document.write(`<br>`)
            }
            // document.write(`test`);
        }
    </script>
    我們用了 node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    以及 Electron <script>document.write(process.versions.electron)</script>.
    <form name="data">
        起始X座標:<input id="x" type ="number" onkeyup="value=value.replace(/[^\d]/g,'')"> <br>
        起始Y座標:<input id="y" type ="number" onkeyup="value"> <br>
        圖騰寬:<input id="w" type ="number" onkeyup="value=value.replace(/[^\d]/g,'')"> <br>
        圖騰高:<input id="h" type ="number" onkeyup="value=value.replace(/[^\d]/g,'')"> <br>
        幾行:<input id="column" type ="number" onkeyup="value=value.replace(/[^\d]/g,'')"> <br>
        幾列:<input id="row" type ="number" onkeyup="value=value.replace(/[^\d]/g,'')"> <br>
    </form>
    <button onclick="calcFunc()">calc</button>
  </body>
</html>
